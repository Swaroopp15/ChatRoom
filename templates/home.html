<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 to-purple-300 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 sm:p-12 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-3xl sm:text-4xl font-bold mb-6 text-gray-800">Welcome to Encrypted Chat ðŸ”’</h1>
        <p class="text-gray-600 mb-8">Securely host or join a chat room with your friends.</p>

        <form method="post" class="flex flex-col sm:flex-row justify-center gap-4">
            <button name="choice" value="host"
                    class="flex-1 px-6 py-3 bg-green-500 text-white font-semibold rounded-xl hover:bg-green-600 active:bg-green-700 transition duration-200">
                Host a Chat
            </button>
            <button name="choice" value="join"
                    class="flex-1 px-6 py-3 bg-blue-500 text-white font-semibold rounded-xl hover:bg-blue-600 active:bg-blue-700 transition duration-200">
                Join a Chat
            </button>
        </form>

        <p class="mt-6 text-gray-400 text-sm">All chats are encrypted for your privacy.</p>
    </div>

</body>
</html>
