<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Join Secure Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'gradient': 'gradient 15s ease infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            gradient: {
              '0%, 100%': {
                'background-size': '200% 200%',
                'background-position': 'left center'
              },
              '50%': {
                'background-size': '200% 200%',
                'background-position': 'right center'
              }
            }
          }
        }
      }
    };
  </script>
  <style>
    .glass-effect {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.125);
    }
    
    .dark .glass-effect {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(17, 25, 40, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.125);
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.5;
      z-index: 0;
    }
    
    .gradient-border {
      position: relative;
      border-radius: 1.5rem;
    }
    .gradient-border::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 1.5rem;
      padding: 2px;
      background: linear-gradient(135deg, #6d28d9, #3b82f6, #10b981);
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
      animation: gradient 8s ease infinite;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-100 dark:from-gray-900 dark:via-gray-800 dark:to-indigo-900 flex items-center justify-center p-4 transition-colors duration-500 overflow-hidden">

  <!-- Background particles -->
  <div id="particles" class="absolute inset-0 overflow-hidden"></div>
  
  <!-- Theme Toggle -->
  <button id="theme-toggle" class="absolute top-6 right-6 z-20 w-12 h-12 rounded-full glass-effect shadow-lg hover:scale-110 transition-all duration-300 flex items-center justify-center text-xl">
    üåô
  </button>

  <div class="gradient-border w-full max-w-md mx-4">
    <div class="relative glass-effect rounded-2xl shadow-2xl p-8 sm:p-10 text-center z-10">
      
      <!-- Back button -->
      <a href="index.html" class="absolute top-4 left-4 text-gray-500 dark:text-gray-400 hover:text-purple-600 dark:hover:text-purple-400 transition-colors">
        <i class="fas fa-arrow-left"></i>
      </a>
      
      <!-- Animated logo -->
      <div class="mb-6 animate-float">
        <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl mx-auto flex items-center justify-center shadow-lg">
          <i class="fas fa-comments text-white text-3xl"></i>
        </div>
      </div>
      
      <h1 class="text-3xl sm:text-4xl font-extrabold mb-4 bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-400 bg-clip-text text-transparent">
        Join a Chat Room
      </h1>
      <p class="text-gray-600 dark:text-gray-300 mb-8 font-light">
        Enter your name and the Room ID to join a secure chat.
      </p>

      <form method="post" class="space-y-6">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-user text-gray-400"></i>
          </div>
          <input type="text" name="username" placeholder="Your Name"
                 class="w-full pl-10 pr-4 py-3 border border-gray-200 dark:border-gray-700 rounded-xl text-left bg-white/70 dark:bg-gray-800/70 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-300"
                 required>
        </div>
        
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-key text-gray-400"></i>
          </div>
          <input type="text" name="room_id" placeholder="Room ID"
                 class="w-full pl-10 pr-4 py-3 border border-gray-200 dark:border-gray-700 rounded-xl text-left bg-white/70 dark:bg-gray-800/70 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-300"
                 required>
        </div>
        
        <button type="submit"
                class="w-full px-6 py-3.5 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-xl hover:from-blue-600 hover:to-purple-700 transform hover:-translate-y-0.5 active:translate-y-0 shadow-md hover:shadow-lg transition-all duration-300">
          Join Chat Room
        </button>
      </form>

      <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-800">
        <p class="text-gray-500 dark:text-gray-400 text-sm flex items-center justify-center">
          <i class="fas fa-shield-alt mr-2"></i>Secure end-to-end encrypted messaging
        </p>
      </div>

      <!-- Additional options -->
      <div class="mt-6 text-center">
        <p class="text-gray-500 dark:text-gray-400 text-sm mb-2">Don't have a room ID?</p>
        <a href="index.html" class="text-blue-500 dark:text-blue-400 hover:underline font-medium">
          <i class="fas fa-plus-circle mr-1"></i> Host a new chat room
        </a>
      </div>
    </div>
  </div>

  <script>
    // Theme toggle
    const toggleBtn = document.getElementById("theme-toggle");
    const html = document.documentElement;

    // Load saved theme
    if (localStorage.getItem("theme") === "light") {
      html.classList.remove("dark");
      toggleBtn.textContent = "üåô";
    } else {
      html.classList.add("dark");
      toggleBtn.textContent = "‚òÄÔ∏è";
    }

    toggleBtn.addEventListener("click", () => {
      html.classList.toggle("dark");
      if (html.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
        toggleBtn.textContent = "‚òÄÔ∏è";
      } else {
        localStorage.setItem("theme", "light");
        toggleBtn.textContent = "üåô";
      }
      
      // Update particles for new theme
      document.getElementById('particles').innerHTML = '';
      createParticles();
    });

    // Create background particles
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = 15;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 40 + 10;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = Math.random() * 15 + 10;
        
        // Apply styles
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
        
        // Color based on theme
        if (document.documentElement.classList.contains('dark')) {
          particle.style.background = 'radial-gradient(circle, rgba(96,165,250,0.4) 0%, rgba(139,92,246,0.2) 100%)';
        } else {
          particle.style.background = 'radial-gradient(circle, rgba(59,130,246,0.3) 0%, rgba(139,92,246,0.2) 100%)';
        }
        
        container.appendChild(particle);
      }
    }
    
    // Initialize particles
    createParticles();
    
    // Add input focus effects
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.classList.add('ring-2', 'ring-blue-400/30', 'rounded-xl');
      });
      
      input.addEventListener('blur', () => {
        input.parentElement.classList.remove('ring-2', 'ring-blue-400/30', 'rounded-xl');
      });
    });
  </script>
</body>
</html>
