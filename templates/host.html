<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Host Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-green-300 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 sm:p-12 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <h2 class="text-3xl sm:text-4xl font-bold mb-6 text-gray-800">Host a Chat Room</h2>
        <p class="text-gray-600 mb-6">Enter your name to start a secure chat room.</p>

        <form method="post" class="space-y-5">
            <input type="text" name="username" placeholder="Your Name"
                   class="w-full px-4 py-3 border rounded-xl text-center focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition duration-200"
                   required>
            <button type="submit"
                    class="w-full px-6 py-3 bg-green-500 text-white font-semibold rounded-xl hover:bg-green-600 active:bg-green-700 transition duration-200">
                Start Chat
            </button>
        </form>

        <p class="mt-6 text-gray-400 text-sm">Your name will be visible to others in the room.</p>
    </div>

</body>
</html>
